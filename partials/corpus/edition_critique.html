<!-- Barre de  choix latérale -->
<ng-include src="'partials/corpus/sidebar.html'"></ng-include>

<div class="container">
    <section id="content" class="row vertical-divider EdCri" ng-controller="EdCriController">

        <div class="col-sm-6 col-xs-12" ng-switch on="category">

            <div ng-switch-when="BPL" ng-if="fable_id != 0">
                <div ng-if="choice == 'Comparaison'" style=" margin-top:100px;"></div>
                <ng-include ng-if="choice == 'Traduction'" src="'partials/fables/f' + fable_id + '-' + category + '-ed-crit-lat.htm'"></ng-include>
                <ng-include src="'partials/fables/f' + fable_id + '-' + category + '-ed-crit-frm.htm'"></ng-include>
            </div>

            <div ng-switch-when="abc" ng-if="fable_id != 0">
                <div ng-if="choice == 'Comparaison'" style=" margin-top:90px;"></div>
                <ng-include src="'partials/fables/f' + fable_id + '-' + category + '-ed-crit.htm'"></ng-include>
            </div>

        </div>

        <div class="col-sm-6 col-xs-12" ng-switch on="choice">
                <p ng-switch-when="Traduction" ng-click="setChoice('Comparaison')" style="text-align:right;"><span data-toggle="tooltipsw" data-container="body" data-placement="top" title="Comparer les deux éditions :
Mettre en parallèle les éditions critiques des deux groupes de manuscrits."><a href="">Comparer les deux éditions</a></span></p>
                <p ng-switch-when="Comparaison" ng-click="setChoice('Traduction')" style="text-align:right;"><span data-toggle="tooltipsw" data-container="body" data-placement="top" title="Revenir à la traduction française de l’édition critique initiale."><a href="">Revenir à la traduction</a></span></p>


            <div ng-switch-when="Traduction" ng-switch on="category" ng-if="fable_id != 0">
                <div ng-switch-when="BPL" ng-if="fable_id != 0">
                    <div style=" margin-top:165px;"></div>
                    <ng-include src="'partials/fables/f' + fable_id + '-' + category + '-lat-trad.htm'"></ng-include>
                    <ng-include src="'partials/fables/f' + fable_id + '-' + category + '-frm-trad.htm'"
                                onload="loading()"></ng-include>
                </div>

                <div ng-switch-when="abc" ng-if="fable_id != 0">
                    <div style=" margin-top:-15px;"></div>
                    <ng-include src="'partials/fables/f' + fable_id + '-' + category + '-trad.htm'"
                                onload="loading()"></ng-include>
                </div>
            </div>

            <div ng-switch-when="Comparaison" ng-switch on="category" ng-if="fable_id != 0">
                <div ng-switch-when="abc" ng-if="fable_id != 0">
                    <div><h5 style="text-align:center; margin-top: 20px "><b>Édition BPL</b></h5></div>
                    <div style=" margin-top:-20px;"></div>
                    <ng-include src="'partials/fables/f' + fable_id + '-BPL-ed-crit-frm.htm'" onload="loading()"></ng-include>
                </div>

                <div ng-switch-when="BPL" ng-if="fable_id != 0">
                    <div><h5 style="text-align:center; margin-top: 20px"><b>Édition abc</b></h5></div>
                    <div style=" margin-top:-20px;"></div>
                    <ng-include src="'partials/fables/f' + fable_id + '-abc-ed-crit.htm'" onload="loading()"></ng-include>
                </div>
            </div>

        </div>

    </section>
</div>
