<div class="container">

    <section class="row" ng-controller="BarController">

        <!-- Titre de la fable et navigation-->
        <div id="title">

            <div class="col-xs-1 col-xs-offset-2 gly-centerl">
                <div style="font-size:2em;" class="glyphicon glyphicon-arrow-left" aria-hidden="true"
                     ng-click="prev_fable()"></div>
            </div>

            <div class="col-xs-6">


                <h2 class="text-center">
                    <span class="dropdown">
                        <span style="font-size:.8em;" class="glyphicon glyphicon-menu-hamburger marge10 dropdown-toggle"
                              id="fablesMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>


                            <ul class="dropdown-menu" aria-labelledby="fablesMenu">
                                <li ng-repeat="fable in fables" ng-click="setFable(fable.id)"><a
                                        href="">{{fable.title}}</a></li>
                            </ul>
                    </span>


                    {{fable_name}}
                    <br class="br_space"/>
                    <span style="font-size:.6em;color:grey;">Groupe : </span>
                    <span class="dropdown">
                            <span class="btn btn-default dropdown-toggle"  id="category"
                                    data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="true">
                                {{category}}
                                <span class="caret"></span>
                            </span>
                            <ul class="dropdown-menu" aria-labelledby="category">
                                <li ng-click="setCategory('abc')"><a href="">abc</a></li>
                                <li ng-click="setCategory('BPL')"><a href="">BPL</a></li>
                            </ul>
                        </span>

                    <span style="margin-left:20px;font-size:.6em;color:grey;">Manuscrit : </span>

                    <span class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="subcategory"
                                    data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="true">
                                {{subcategory}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="subcategory" ng-switch on="category">
                                <li ng-switch-when="abc" ng-click="setSubcategory('c')"><a href="">c</a></li>
                                <li ng-switch-when="abc" ng-click="setSubcategory('a')" ><a href="">a</a></li>
                                <li ng-switch-when="abc" ng-click="setSubcategory('b')"><a href="">b</a></li>


                                <li ng-switch-when="BPL" ng-click="setSubcategory('B')"><a href="">B</a></li>
                                <li ng-switch-when="BPL" ng-click="setSubcategory('P')"><a href="">P</a></li>
                                <li ng-switch-when="BPL" ng-click="setSubcategory('L')"><a href="">L</a></li>
                            </ul>

                    </span>
                </h2>


            </div>

            <div class="col-xs-1 gly-centerl">
                <span style="font-size:2em;" class="glyphicon glyphicon-arrow-right marge30" aria-hidden="true"
                      ng-click="next_fable()"></span>
            </div>

            <div class="hidden-xs col-xs-1 col-xs-offset-1 gly-centerl">
                <span style="font-size:1.5em;" class="glyphicon glyphicon-print" aria-hidden="true"></span>
                <span style="font-size:1.5em;" class="glyphicon glyphicon-save" aria-hidden="true"></span>
            </div>

        </div>


        <div class="col-xs-12">
            <div class="center-block">
                <nav class="navbar navbar-custom">

                    <div class="navbar-header">
                        <div class="visible-xs">
                            <span style="font-size:1.5em;" class="glyphicon glyphicon-print gly-centers"
                                  aria-hidden="true"></span>
                            <span style="font-size:1.5em;" class="glyphicon glyphicon-save gly-centers marge20 "
                                  aria-hidden="true"></span>
                        </div>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#menu2-collapse" aria-expanded="false">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="menu2-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-click="setRequest('ed_cri')" ng-class="request=='ed_cri' ? 'active' : '' "><a
                                    id="ed_cri" href="">EDITION CRITIQUE</a></li>
                            <li class="divider-vertical"></li>
                            <li ng-click="setRequest('im_man')" ng-class="request=='im_man' ? 'active' : '' "><a
                                    href="" id="im_man">IMAGE MANUSCRIT</a></li>
                            <li class="divider-vertical"></li>
                            <li ng-click="setRequest('trans')" ng-class="request=='trans' ? 'active' : '' "><a
                                    href="" id="trans">TRANSCRIPTION</a></li>
                            <li class="divider-vertical"></li>
                            <li ng-click="setRequest('comp')" ng-class="request=='comp' ? 'active' : '' "><a
                                    href="" id="comp">COMPARAISON {{category}}</a></li>
                        </ul>

                    </div>
                </nav>
            </div>
        </div>
    </section>
</div>
